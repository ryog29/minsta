name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install
        run: |
          npm install
          npm install -g firebase-tools
      - name: lint and test
        run: |
          npm run lint
          # npm run test
      - run: |
          npm run build:dev
        env:
          VITE_API_KEY_DEV: ${{ secrets.VITE_API_KEY_DEV }}
          VITE_AUTH_DOMAIN_DEV: ${{ secrets.VITE_AUTH_DOMAIN_DEV }}
          VITE_PROJECT_ID_DEV: ${{ secrets.VITE_PROJECT_ID_DEV }}
          VITE_STORAGE_BUCKET_DEV: ${{ secrets.VITE_STORAGE_BUCKET_DEV }}
          VITE_MESSAGING_SENDER_ID_DEV: ${{ secrets.VITE_MESSAGING_SENDER_ID_DEV }}
          VITE_APP_ID_DEV: ${{ secrets.VITE_APP_ID_DEV }}
          VITE_VITE_MEASUREMENT_ID_DEV: ${{ secrets.VITE_MEASUREMENT_ID_DEV }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINSTA_DEV }}'
          channelId: live
          projectId: minsta-dev
